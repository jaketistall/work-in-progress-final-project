<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #000;
            display: block;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #000;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        const gridSize = 20;
        const canvasSize = canvas.width;
        const canvasCells = canvasSize / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let isGameStarted = false;

        function getRandomFoodPosition() {
            return {
                x: Math.floor(Math.random() * canvasCells),
                y: Math.floor(Math.random() * canvasCells)
            };
        }

        function drawCell(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
        }

        function drawSnake() {
            snake.forEach(segment => drawCell(segment.x, segment.y, 'lime'));
        }

        function drawFood() {
            drawCell(food.x, food.y, 'red');
        }

        function updateSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x === food.x && head.y === food.y) {
                food = getRandomFoodPosition();
                score += 10;
                scoreDisplay.textContent = 'Score: ' + score;
            } else {
                snake.pop();
            }

            snake.unshift(head);

            if (head.x < 0 || head.x >= canvasCells || head.y < 0 || head.y >= canvasCells || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                clearInterval(gameInterval);
                alert('Game Over! Your score: ' + score);
                window.location.reload();
            }
        }

        function gameLoop() {
            if (isGameStarted) {
                ctx.clearRect(0, 0, canvasSize, canvasSize);
                drawFood();
                updateSnake();
                drawSnake();
            } else {
                drawSnake();
                drawFood();
            }
        }

        document.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; isGameStarted = true; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; isGameStarted = true; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; isGameStarted = true; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; isGameStarted = true; }
                    break;
            }
        });

        const gameInterval = setInterval(gameLoop, 100);
    </script>
</body>
</html>
